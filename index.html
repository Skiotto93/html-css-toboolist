<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taboolist</title>
    
    <!--aggiunto font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo" id="logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <section class="container">
            <div class="button">
                <button id="stbutton">Add Task</button>
                <button id="other">Add section</button>
            </div>
            
        </section>
        <section class="ndcontainer">
            <div class="title">&dtrif;</div> 
            <h3>New Task</h3>
            
        </section>
        <section class="tdcontainer">
            <div class="circle circle-check">&check;</div>
            <div class="word">Quarterly Newsletter </div>
            <button class="editorial">Editorial</button>
        </section>
        
        <section id="today" class="ndcontainer">
            <div class="title">&dtrif;</div> 
            <h3>Today</h3>
            
        </section>

        <section class="tdcontainer">
            <div class="circle circle-check">&check;</div>
            <div class="word">Recruiling Blog Post </div>
            <button class="editorial">Editorial</button>
        </section>

        <section class="tdcontainer">
            <div class="circle circle-check">&check;</div>
            <div class="word">Mobile app Launch </div>
            <button id="Q1">Q1 Goals</button>
        </section>

        <section class="tdcontainer">
            <div class="circle circle-cross">&#10008;</div>
            <div class="word">Quarterly Newsletter </div>
            <button id="Recruiting">Recruiting</button>
        </section>
        
        <section class="tdcontainer">
            <div class="circle circle-check">&check;</div>
            <div class="word">Summit update to mobile storefronts </div>
            <button id="mobile">Mobile</button>
        </section>
        
        <section class="tdcontainer">
            <div class="title">&dtrif;</div> 
            <h3>Upcoming</h3>            
        </section>

        <section class="tdcontainer">
            <div class="circle circle-cross">&#10008;</div>
            <div class="word">Schedule meeting with Alex</div>
        </section>

        <section class="tdcontainer">
            <div class="circle circle-check">&check;</div>
            <div class="word">Homepage Refresh </div>
            <button id="website">Website</button>
        </section>

        <section class="tdcontainer">
            <div class="circle circle-check">&check;</div>
            <div class="word">Onboard New sales team members </div>
            <button id="sales">Sales</button>
        </section>

        <section class="tdcontainer">
            <div class="circle circle-check">&check;</div>
            <div class="word">Review Editorial calendar </div>
            <button class="editorial">Editorial</button>
        </section>
    </main>
</body>
</html>
